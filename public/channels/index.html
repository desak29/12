
<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>kyChat</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Channels</div>

<!--created the channels listing in app/channels/index.html after the channel listnead divider therefore the channels should list below channels-->
    <div class="channel" ng-repeat="channel in channelsCtrl.channels">
      <!--places name of channel into side bar -->
      <a ui-sref="channels.message({channelId: channel.$id})"># {{channel.name}}</a>
    </div>
      <!--add channels to bottom of channel-list -->
    <div class="channel create">
      <a ui-sref="channels.create">+create KYchannel</a>
    </div>

      <div class="list-head">Direct Messages</div>
      <!--updated the sidebar to have to list all users and links to their conversation-->
      <div class="channel" ng-repeat="user in channelsCtrl.users">
        <!--add a presence icon for current users display name -->
        <a ng-if="user.$id !==channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
          <span class="presence" ng-class="{online: user.online}"></span>
          {{user.displayName}}
        </a>
      </div>
      </div>
    <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <!--show in channels side bar that the user is online!!! almost done -->

          <!--add a presence icon to diplay name on channels side bar fir all users in this case these profiles will be online -->
          <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid:user.$id})" ui-sref-active="selected"></a>
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>
<!--channels step 5 install message pane into channels index.html-->
  </div>
  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
